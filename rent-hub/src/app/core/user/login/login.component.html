<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <label for="email">Email</label>
    <input id="email" formControlName="email" placeholder="Enter email" />
    <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      A valid email is required.
    </small>

    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter password" />
    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Password is required (min 6 characters).
    </small>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
